<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>AJAX</button>
<script>
    var oBtn=document.getElementsByTagName('button')[0];
    oBtn.onclick=function () {
        var xhr=null;
        if (window.XMLHttpRequest){ //拿一个不存在的对象做判断条件一样会出错
            xhr=new XMLHttpRequest();
        } else{
            xhr=new ActiveXObject('Microsoft.XMLHTTP')
        }
        /*
   * 1.解决缓存问题 在url?后边连接一个随机数 时间戳
   * 2.乱码,编码encodeURI
   * */
        xhr.open('get','get.php?username='+encodeURI('科技xx')+'&age=20&'+new Date().getTime(),true);
        xhr.send();
        xhr.onreadystatechange=function () {
            if (xhr.readyState===4&&xhr.status===200){
                alert(xhr.responseText);
            }
        }
    }
</script>
</body>
</html>
